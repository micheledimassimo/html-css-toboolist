<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>    <!--titolo e logo-->

        <header>
            <img src="./img/Logo.png" alt="Logo Toboolist">
            <h1>Toboolist</h1>
        </header> 
    
    <main>            <!--inizio main-->
        <div class="container">
            <div class="task-container">           <!--bottoni taks-->
                 <button class="bottone1" type="button">Add Task</button>
                 <button class="bottone2" type="button">Add Section</button>
            </div>
            <div class="list-container">   <!--inizio lista-->
                
                <section>        <!--sezione1-->
                    <h3 class="space">&#x25BC;New task</h3>
                    <span class="circle-check">
                        &check; 
                    </span>
                
                    <span class="spacespan">
                        Quarterly Newsletter
                    </span>
                    <button class="bottone1" type="button">Editorial</button>
                </section>
                <section>        <!--sezione2-->
                    <h3 class="space">&#x25BC;Today</h3>
                    <span class="circle-check">
                        &check; 
                    </span>
                
                    <span class="spacespan">
                        Recruiting Blog Post
                    </span>
                    <button class="bottone1" type="button">Editorial</button>
                    <br>
                    <span class="circle-check">
                        &check; 
                    </span>
                    <span class="spacespan">
                        Mobile App Launch
                    </span>
                    <button class="bottone3" type="button">Q1 Goals</button>
                    <br>
                    <span class="circle-cross">
                        &cross; 
                    </span>
                    <span class="spacespan">
                        Interview John H.
                    </span>
                    <button class="bottone4" type="button">Recruiting</button>
                    <br>
                    <span class="circle-check">
                        &check; 
                    </span>
                    <span class="spacespan">
                        Summit update to mobile storefronts
                    </span>
                    <button class="bottone5" type="button">Mobile</button>
                </section>

                <section>     <!--sezione3-->
                    <h3 class="space">&#x25BC;Upcoming</h3>
                    <div>
                        <span class="circle-cross">
                            &cross; 
                        </span>
                    
                        <span class="spacespan">
                            Schedule meeting with Alex
                        </span>
                    </div>
                    <div>
                        <span class="circle-check">
                            &check; 
                        </span>
                    
                        <span class="spacespan">
                            Homepage Refresh
                        </span>
                        <button class="bottone6" type="button">Website</button>
                    </div>
                    <div>
                        <span class="circle-check">
                            &check; 
                        </span>
                    
                        <span class="spacespan">
                            Onboard new Sales team members
                        </span>
                        <button class="bottone7" type="button">Sales</button>
                    </div>
                    <div>
                        <span class="circle-check">
                            &check; 
                        </span>
                        <span class="spacespan">
                            Review Editorial Calendar
                        </span>
                        <button class="bottone1" type="button">Editorial</button>
                    </div>

                </section>

   

               




            </div>    

        </div>


    </main>    <!--fine main-->
        
    </body>
</html>
